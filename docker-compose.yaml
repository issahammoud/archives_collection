  #     - ./embedding/:/embedding

  precommit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: precommit_container
    volumes:
      - .:/workspace
      - .git:/workspace/.git
    working_dir: /workspace

volumes:
  postgres_data:
